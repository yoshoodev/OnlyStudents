<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="alternate icon" href="/assets/favicon.svg" />
    <link rel="mask-icon" href="/assets/favicon.svg" color="#d52941" />

    <title>OnlyStudents</title>

  <body class="osbg" data-barba="wrapper">
    <nav class="navbar navbar-expand d-flex flex-sm-row" id="nobgmine">
      <button
        class="
          user-select-none
          rounded-pill
          bg-dark
          py-3
          order-sm-0
          logo
          m-sm-4
        "
        href="home.html"
        id="onlystudentslogo"
      >
        <span style="font-family: SegoeScript; color: #d52941">Only</span
        >Students
      </button>
      <div
        class="
          container-fluid
          flex-sm-row
          my-sm-0
          justify-content-between
          d-sm-flex
          animate__animated
        "
        id="menuitems"
      >
        <div
          class="
            profilebar
            d-flex
            flex-row
            justify-content-center
            align-content-center align-items-center
          "
        >
          <button
            id="profilepicture"
            class="rounded-circle bg-dark text-white p-2 my-sm-0 icon mx-2"
          ></button>
          <div
            id="username"
            class="usrname text-white rounded-pill bg-dark p-2 my-sm-0"
          ></div>
        </div>
        <button
          class="btn btn-primary rounded-pill bg-dark mx-sm-4"
          id="logoutbtn"
        >
          Log-Out
        </button>
      </div>
    </nav>
