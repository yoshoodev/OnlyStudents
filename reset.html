<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlyStudents Password Reset</title>
    <link rel="stylesheet" href="css/pr.css" />
  </head>
  <body class="osbg">
    <main>
      <div
        class="
          container
          d-flex
          justify-content-center
          align-items-center align-content-center
          h-100
        "
      >
        <div class="card">
          <div
            class="
              card-body
              d-flex
              flex-column
              justify-content-start
              align-items-center
            "
          >
            <h1 class="title"><span>Only</span>Students</h1>
            <h3 class="subtitle">Reset your password now !</h3>
            <form>
              <div
                class="
                  form-group
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                "
              >
                <label for="password1">Password :</label>
                <input
                  type="password"
                  class="form-control rounded-pill"
                  id="password1"
                  placeholder="Password"
                />
              </div>
              <div
                class="
                  form-group
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                "
              >
                <label for="password2">Retype Password : </label>
                <input
                  type="password"
                  class="form-control rounded-pill"
                  id="password2"
                  placeholder="Retype Password"
                />
              </div>
            </form>
            <button id="rst" class="btn btn-primary mt-5 rounded-pill">
              SUBMIT
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/dist/reset.bundle.js"></script>
  </body>
</html>
